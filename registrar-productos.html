{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Nuevo producto</title>
</head>
<body class="bg-light">
    <div class="portada2">
        <img src="{% static 'images/banner.png' %}" class="img-fluid" alt="portada">
    </div>
    <header>
        <div class="tituloregistro">
            <h1>REGISTRO DE UN NUEVO PRODUCTO</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm paginasr">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center fs-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-3 me-3 enlacesr">
                        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item ms-3 me-3 enlacesr">
                        <a class="nav-link active" aria-current="page" href="{% url 'registrar_prod' %}">Registrar</a>
                    </li>
                    <li class="nav-item ms-3 me-3 enlacesr">
                        <a class="nav-link active" href="{% url 'modificar_prod' %}">Modificar</a>
                    </li>
                    <li class="nav-item ms-3 me-3 enlacesr">
                        <a class="nav-link active" href="{% url 'listar_prod' %}">Mostrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-white text-center subtitulo">
                <h4>Registrar un nuevo producto</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ registrar.as_p }}
                    <button type="submit" class="btn btn-success mt-3">Agregar producto</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
